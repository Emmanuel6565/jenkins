---
# tasks file for PULL_ARTEFACTS

- include_vars: ../vars/main.yml

- name: Pull Artefacts
  maven_artifact:
    version: latest
    group_id: "{{ group_id }}"
    artifact_id: "{{ artifact_id }}"
    repository_url: "{{ nexus_url }}"
    username: "{{ username }}"
    password: "{{ password }}"
    dest: /Users/macbookpro/Desktop/jenkins
