---
# tasks file for DEPLOY_ENV
# essai
# essai
    
- name: Build image
  docker_image:
    name: "{{ container_image }}"
    build:
      dockerfile: present
      path: ./Docker_Image/

    
- name: Create Docker container
  docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    volumes:
      - /Users/macbookpro/Desktop/jenkins:/home
    ports:
      - "8090:8090"
    state: started
        
